{% extends "ooto/layout.html" %}
{% block content %}
    <div class="container text-light ">
        <div class="container">
            <h1>{{ game }} - {{ game.game_date }}</h1>
            <div class="row">
                <div class="col-6">
                    <hr />
                    <h2 class="h3">All votes for this game</h2>
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Choice</th>
                                <th>Datetime Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user_choice in user_choices %}
                                <tr>
                                    <td>{{ user_choice.user }}</td>
                                    <td>{{ user_choice.user_choice }}</td>
                                    <td>{{ user_choice.datetime_created }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
